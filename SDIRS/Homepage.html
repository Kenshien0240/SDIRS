<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Disciplinary Infraction Recording System</title>
    <link rel="stylesheet" href="stylesAdmin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="profile-btn" onclick="toggleProfileSettings()">&#128100;</button>
            <button class="night-mode-btn" onclick="toggleNightMode()">&#9728;</button>
        </header>
        <main class="main-content">
            <h1>SDIRS</h1>
            <h2>Student Disciplinary Infraction Recording System</h2>
            <section class="form-section">
                <h3>Record Student Infraction</h3>
                <form>
                    <label for="student-name">Student Name</label>
                    <input type="text" id="student-name" placeholder="Enter student name">

                    <label for="grade-level">Grade Level</label>
                    <select id="grade-level">
                        <option value="">Select grade level</option>
                        <option value="1">Grade 1</option>
                        <option value="2">Grade 2</option>
                        <option value="3">Grade 3</option>
                    </select>

                    <label for="date">Date</label>
                    <input type="date" id="date">

                    <label for="infraction-level">Infraction Level</label>
                    <select id="infraction-level">
                        <option value="">Select infraction level</option>
                        <option value="minor">Minor</option>
                        <option value="major">Major</option>
                    </select>

                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter infraction description"></textarea>

                    <button type="submit" class="submit-btn">Record Infraction</button>
                </form>
            </section>
        </main>
        <div id="profile-settings" class="profile-settings hidden">
            <h4>Profile Settings</h4>
            <button onclick="closeProfileSettings()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
