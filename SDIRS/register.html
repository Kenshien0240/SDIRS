<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <Link rel="stylesheet" href="css/form.css"></Link>

</head>
<body>

    <div class="alert-box">
        <P class="alert">msg</P>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="text" autocomplete="off" class="text" required>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <button class="submit-btn">register</button>
        <a href="#" class="Link">already have an account? Log in here</a>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
